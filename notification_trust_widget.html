<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notification Widget â€” Trust the Process</title>
<style>
  :root{
    --purple-1: #6b21a8;
    --purple-2: #8b5cf6;
    --glass: rgba(255,255,255,0.06);
    --accent: rgba(255,255,255,0.12);
    --txt: #ffffff;
    --radius: 18px;
  }
  html,body{height:100%;margin:0;background:transparent;font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; display:flex; align-items:center; justify-content:center; padding:20px;}
  /* blurred purple backdrop */
  .backdrop{
    position:fixed; inset:0;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.28), transparent 8%),
                radial-gradient(1000px 500px at 90% 90%, rgba(79,70,229,0.26), transparent 7%),
                linear-gradient(180deg, var(--purple-1), var(--purple-2));
    filter: blur(14px) saturate(120%);
    z-index:0;
  }
  /* center container to mimic a notification card */
  .widget-wrap{position:relative; z-index:1; max-width:420px; width:100%; display:flex; justify-content:center;}
  .widget{
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border-radius: calc(var(--radius) + 6px);
    padding:18px 20px;
    box-shadow: 0 10px 30px rgba(31,41,55,0.28), inset 0 1px 0 rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    gap:12px;
    align-items:center;
  }
  .badge{
    min-width:56px; min-height:56px;
    border-radius:12px;
    background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    display:flex; align-items:center; justify-content:center;
    font-weight:800; color:var(--txt); font-size:18px;
    box-shadow: 0 6px 18px rgba(99,102,241,0.12);
  }
  .content{flex:1; display:flex; flex-direction:column; gap:6px;}
  .title{font-size:14px; letter-spacing:1px; text-transform:uppercase; color:rgba(255,255,255,0.95); font-weight:800;}
  .quote{font-size:18px; font-weight:800; color:var(--txt); line-height:1.05;}
  .sub{font-size:13px; color:rgba(255,255,255,0.85);}
  .actions{display:flex; gap:8px; align-items:center;}
  .btn{
    background: rgba(255,255,255,0.06);
    color:var(--txt);
    border: 1px solid rgba(255,255,255,0.06);
    padding:8px 12px; border-radius:999px; font-weight:700; font-size:13px; cursor:pointer;
  }
  .close{
    background:transparent; border:0; color:rgba(255,255,255,0.7); font-size:16px; cursor:pointer;
    margin-left:6px;
  }
  /* small hint text */
  .hint{font-size:12px; color:rgba(255,255,255,0.65); margin-top:6px;}
  /* subtle float animation */
  @keyframes floaty { 0%{transform:translateY(0px)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0px)} }
  .widget{animation: floaty 6s ease-in-out infinite;}
  /* responsive tweaks */
  @media (max-width:420px){
    .quote{font-size:16px}
    .widget{padding:14px;}
    .badge{min-width:48px; min-height:48px; font-size:16px;}
  }
</style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <div class="widget-wrap" role="region" aria-label="Motivational notification">
    <div class="widget" id="notif">
      <div class="badge" aria-hidden="true">ðŸ’œ</div>
      <div class="content">
        <div class="title">Notification</div>
        <div class="quote" id="quote">TRUST THE PROCESS</div>
        <div class="sub" id="sub">Keep going â€” small steps every day.</div>
        <div class="hint">This is an embeddable notification-style widget for Notion.</div>
      </div>
      <div class="actions" aria-hidden="false">
        <button class="btn" id="moreBtn">More</button>
        <button class="close" id="closeBtn" title="Close">âœ•</button>
      </div>
    </div>
  </div>

<script>
  // Optional: rotating motivational messages (user wanted "and anymore you want")
  const messages = [
    {q: "TRUST THE PROCESS", s: "Keep going â€” small steps every day."},
    {q: "ONE STEP AT A TIME", s: "Consistent action beats perfect plans."},
    {q: "PROGRESS, NOT PERFECTION", s: "Celebrate each tiny win."},
    {q: "YOU'VE GOT THIS", s: "Breathe. Focus. Move forward."},
    {q: "TRUST THE PROCESS", s: "Patience builds empires."}
  ];

  let idx = 0;
  const quoteEl = document.getElementById('quote');
  const subEl = document.getElementById('sub');
  const moreBtn = document.getElementById('moreBtn');
  const closeBtn = document.getElementById('closeBtn');
  const widget = document.getElementById('notif');

  function rotateMessage(){
    idx = (idx + 1) % messages.length;
    // fade out/in for smoothness
    quoteEl.style.opacity = 0;
    subEl.style.opacity = 0;
    setTimeout(()=>{
      quoteEl.textContent = messages[idx].q;
      subEl.textContent = messages[idx].s;
      quoteEl.style.opacity = 1;
      subEl.style.opacity = 1;
    }, 300);
  }

  // rotate every 6 seconds
  const rotInterval = setInterval(rotateMessage, 6000);

  // More button toggles extra messages quickly
  moreBtn.addEventListener('click', ()=>{
    rotateMessage();
  });

  // Close hides widget (useful in embed)
  closeBtn.addEventListener('click', ()=>{
    widget.style.transition = 'transform 360ms ease, opacity 360ms ease';
    widget.style.transform = 'translateY(18px) scale(0.98)';
    widget.style.opacity = '0';
    setTimeout(()=> widget.style.display = 'none', 380);
    // stop rotation to save cycles
    clearInterval(rotInterval);
  });

  // Accessibility: allow Esc to close
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') closeBtn.click();
  });

  // Ensure safe sizing when embedded in Notion iframe: auto-resize via postMessage (hosting needed)
  function sendSize(){
    try{
      const h = document.documentElement.scrollHeight;
      parent.postMessage({type:'resize', height:h}, '*');
    }catch(e){ /* ignore */ }
  }
  window.addEventListener('load', sendSize);
  setInterval(sendSize, 800);
</script>
</body>
</html>
